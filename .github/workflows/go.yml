name: Go
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v -o adoption src/*.go

  docker:
    name: docker
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Build the Docker image
        run: docker build . --tag seadiaz/adoption:$GITHUB_SHA
      - name: Publish the Docker image
        run: docker publish seadiaz/adoption:$GITHUB_SHA
